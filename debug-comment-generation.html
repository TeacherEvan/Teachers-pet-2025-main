<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Generation Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-section {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 3px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .error { border-left-color: #dc3545; }
        .success { border-left-color: #28a745; }
        .warning { border-left-color: #ffc107; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üîç Comment Generation Debug Test</h1>
    
    <div class="test-section">
        <h3>1. Setup Test Data</h3>
        <button onclick="setupTestData()">Create Test Student Data</button>
        <div id="setupResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test Data Collection</h3>
        <button onclick="testDataCollection()">Test Data Collection Process</button>
        <div id="collectionResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Test Session Data Processing</h3>
        <button onclick="testSessionProcessing()">Test Session Data Processing</button>
        <div id="processingResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Test Comment Generation</h3>
        <button onclick="testCommentGeneration()">Test Comment Generation</button>
        <div id="generationResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>5. Test Individual Template Processing</h3>
        <button onclick="testTemplateProcessing()">Test Template Processing</button>
        <div id="templateResult" class="result"></div>
    </div>

    <!-- Include the JS files -->
    <script src="assets/js/comment-engine.js"></script>
    <script src="optimized-comment-generator.js"></script>
    <script src="missing-functions.js"></script>

    <script>
        function setupTestData() {
            const testData = {
                studentName: 'Alex Johnson',
                gender: 'they',
                strengths: 'creative problem solving, excellent communication, mathematical thinking',
                weaknesses: 'sometimes distracted, needs help with organization',
                overallAttributes: '7',
                timestamp: Date.now(),
                version: '1.0'
            };
            
            localStorage.setItem('studentData', JSON.stringify(testData));
            
            // Create some test subject selections
            const testSubjects = ['Mathematics', 'Reading', 'Science'];
            localStorage.setItem('selectedSubjects', JSON.stringify(testSubjects));
            
            document.getElementById('setupResult').textContent = 
                'Test data created:\n' + JSON.stringify(testData, null, 2) + 
                '\n\nSelected Subjects:\n' + JSON.stringify(testSubjects, null, 2);
            document.getElementById('setupResult').parentElement.className = 'test-section success';
        }
        
        function testDataCollection() {
            try {
                const result = document.getElementById('collectionResult');
                let output = '';
                
                // Test localStorage retrieval
                const studentDataStr = localStorage.getItem('studentData');
                if (!studentDataStr) {
                    throw new Error('No student data found in localStorage');
                }
                
                const studentData = JSON.parse(studentDataStr);
                output += 'Step 1 - localStorage retrieval: SUCCESS\n';
                output += JSON.stringify(studentData, null, 2) + '\n\n';
                
                // Test OptimizedCommentGenerator data collection
                if (typeof OptimizedCommentGenerator !== 'undefined') {
                    const generator = new OptimizedCommentGenerator();
                    const sessionData = generator.collectSessionData();
                    output += 'Step 2 - OptimizedCommentGenerator.collectSessionData(): SUCCESS\n';
                    output += JSON.stringify(sessionData, null, 2) + '\n\n';
                } else {
                    output += 'Step 2 - OptimizedCommentGenerator: NOT AVAILABLE\n\n';
                }
                
                // Test manual data collection (like ensureCommentGeneration does)
                const selectedSubjects = [];
                const topicRatings = {};
                
                document.querySelectorAll('.subject-checkbox:checked').forEach(cb => {
                    selectedSubjects.push(cb.value);
                });
                
                document.querySelectorAll('.topic-checkbox:checked').forEach(cb => {
                    topicRatings[cb.value] = 5;
                });
                
                const manualSessionData = {
                    studentName: studentData.studentName,
                    gender: studentData.gender,
                    overallRating: parseInt(studentData.overallAttributes) || 5,
                    strengths: studentData.strengths || '',
                    weaknesses: studentData.weaknesses || '',
                    subjects: selectedSubjects,
                    topicRatings: topicRatings
                };
                
                output += 'Step 3 - Manual data collection (ensureCommentGeneration style): SUCCESS\n';
                output += JSON.stringify(manualSessionData, null, 2);
                
                result.textContent = output;
                result.parentElement.className = 'test-section success';
                
            } catch (error) {
                document.getElementById('collectionResult').textContent = 'ERROR: ' + error.message + '\n\n' + error.stack;
                document.getElementById('collectionResult').parentElement.className = 'test-section error';
            }
        }
        
        function testSessionProcessing() {
            try {
                const result = document.getElementById('processingResult');
                let output = '';
                
                // Get test session data
                const studentData = JSON.parse(localStorage.getItem('studentData'));
                const sessionData = {
                    studentName: studentData.studentName,
                    gender: studentData.gender,
                    overallRating: parseInt(studentData.overallAttributes) || 5,
                    strengths: studentData.strengths || '',
                    weaknesses: studentData.weaknesses || '',
                    subjects: ['Mathematics', 'Reading', 'Science'],
                    topicRatings: { 'counting': 5, 'reading_comprehension': 5, 'nature_exploration': 5 }
                };
                
                output += 'Step 1 - Raw session data:\n';
                output += JSON.stringify(sessionData, null, 2) + '\n\n';
                
                // Test PremiumCommentEngine processing
                if (typeof PremiumCommentEngine !== 'undefined') {
                    const engine = new PremiumCommentEngine();
                    const processedData = engine.processSessionData(sessionData);
                    
                    output += 'Step 2 - PremiumCommentEngine.processSessionData(): SUCCESS\n';
                    output += JSON.stringify(processedData, null, 2) + '\n\n';
                    
                    // Test specific data processing
                    output += 'Step 3 - Data validation:\n';
                    output += `name: "${processedData.name}"\n`;
                    output += `strengths: ${JSON.stringify(processedData.strengths)}\n`;
                    output += `weaknesses: ${JSON.stringify(processedData.weaknesses)}\n`;
                    output += `subjects: "${processedData.subjects}"\n`;
                    output += `topics: "${processedData.topics}"\n`;
                    output += `pronoun_subject: "${processedData.pronoun_subject}"\n`;
                    output += `level: "${processedData.level}"\n`;
                    
                } else {
                    throw new Error('PremiumCommentEngine not available');
                }
                
                result.textContent = output;
                result.parentElement.className = 'test-section success';
                
            } catch (error) {
                document.getElementById('processingResult').textContent = 'ERROR: ' + error.message + '\n\n' + error.stack;
                document.getElementById('processingResult').parentElement.className = 'test-section error';
            }
        }
        
        function testCommentGeneration() {
            try {
                const result = document.getElementById('generationResult');
                let output = '';
                
                // Get test session data
                const studentData = JSON.parse(localStorage.getItem('studentData'));
                const sessionData = {
                    studentName: studentData.studentName,
                    gender: studentData.gender,
                    overallRating: parseInt(studentData.overallAttributes) || 5,
                    strengths: studentData.strengths || '',
                    weaknesses: studentData.weaknesses || '',
                    subjects: ['Mathematics', 'Reading', 'Science'],
                    topicRatings: { 'counting': 5, 'reading_comprehension': 5, 'nature_exploration': 5 }
                };
                
                output += 'Step 1 - Testing full comment generation:\n\n';
                
                if (typeof PremiumCommentEngine !== 'undefined') {
                    const engine = new PremiumCommentEngine();
                    const comments = engine.generateComments(sessionData);
                    
                    output += 'SUCCESS! Comments generated:\n\n';
                    output += '=== MALE TEACHER STYLE ===\n';
                    output += comments.male + '\n\n';
                    output += `Word count: ${comments.wordCount.male}\n\n`;
                    
                    output += '=== FEMALE TEACHER STYLE ===\n';
                    output += comments.female + '\n\n';
                    output += `Word count: ${comments.wordCount.female}\n\n`;
                    
                    // Check if user data appears in comments
                    output += '=== DATA INCLUSION CHECK ===\n';
                    const maleComment = comments.male.toLowerCase();
                    const femaleComment = comments.female.toLowerCase();
                    
                    const nameAppears = maleComment.includes(sessionData.studentName.toLowerCase()) && 
                                      femaleComment.includes(sessionData.studentName.toLowerCase());
                    output += `Student name appears: ${nameAppears ? 'YES' : 'NO'}\n`;
                    
                    const strengthsData = sessionData.strengths.toLowerCase();
                    const strengthsAppear = maleComment.includes('creative') || femaleComment.includes('creative');
                    output += `Strengths appear: ${strengthsAppear ? 'YES' : 'NO'}\n`;
                    
                    const weaknessesData = sessionData.weaknesses.toLowerCase();
                    const weaknessesAppear = maleComment.includes('distracted') || femaleComment.includes('distracted');
                    output += `Areas for improvement appear: ${weaknessesAppear ? 'YES' : 'NO'}\n`;
                    
                    const subjectsAppear = maleComment.includes('mathematics') || femaleComment.includes('mathematics');
                    output += `Subjects appear: ${subjectsAppear ? 'YES' : 'NO'}\n`;
                    
                } else {
                    throw new Error('PremiumCommentEngine not available');
                }
                
                result.textContent = output;
                result.parentElement.className = 'test-section success';
                
            } catch (error) {
                document.getElementById('generationResult').textContent = 'ERROR: ' + error.message + '\n\n' + error.stack;
                document.getElementById('generationResult').parentElement.className = 'test-section error';
            }
        }
        
        function testTemplateProcessing() {
            try {
                const result = document.getElementById('templateResult');
                let output = '';
                
                if (typeof PremiumCommentEngine !== 'undefined') {
                    const engine = new PremiumCommentEngine();
                    
                    // Test data
                    const testData = {
                        name: 'Alex Johnson',
                        strengths: ['creative problem solving', 'excellent communication'],
                        weaknesses: ['sometimes distracted', 'needs help with organization'],
                        subjects: 'Mathematics and Reading',
                        topics: 'counting and reading comprehension',
                        pronoun_subject: 'They',
                        pronoun_possessive: 'their',
                        level: 'strong',
                        achievement: 'good understanding of fundamental skills'
                    };
                    
                    output += 'Step 1 - Test template replacement:\n\n';
                    
                    // Test a simple template
                    const testTemplate = '{name} demonstrates {level} performance in {subjects}. {pronoun_subject} excels in {strengths}.';
                    const processed = engine.replacePlaceholders(testTemplate, {
                        ...testData,
                        strengths: engine.naturalJoin(testData.strengths)
                    });
                    
                    output += 'Template: ' + testTemplate + '\n\n';
                    output += 'Result: ' + processed + '\n\n';
                    
                    // Test the actual template processing flow
                    output += 'Step 2 - Test actual template selection:\n\n';
                    
                    const maleTemplates = engine.sentenceTemplates.male.strengths;
                    const selectedTemplate = maleTemplates[0]; // Get first template
                    
                    output += 'Selected template: ' + selectedTemplate + '\n\n';
                    
                    const finalResult = engine.replacePlaceholders(selectedTemplate, {
                        ...testData,
                        strengths: engine.naturalJoin(testData.strengths)
                    });
                    
                    output += 'Final result: ' + finalResult + '\n\n';
                    
                    // Test processTextArray function
                    output += 'Step 3 - Test processTextArray:\n\n';
                    const strengthsRaw = 'creative problem solving, excellent communication, mathematical thinking';
                    const strengthsProcessed = engine.processTextArray(strengthsRaw);
                    output += 'Raw: ' + strengthsRaw + '\n';
                    output += 'Processed: ' + JSON.stringify(strengthsProcessed) + '\n';
                    output += 'Joined: ' + engine.naturalJoin(strengthsProcessed) + '\n';
                    
                } else {
                    throw new Error('PremiumCommentEngine not available');
                }
                
                result.textContent = output;
                result.parentElement.className = 'test-section success';
                
            } catch (error) {
                document.getElementById('templateResult').textContent = 'ERROR: ' + error.message + '\n\n' + error.stack;
                document.getElementById('templateResult').parentElement.className = 'test-section error';
            }
        }
        
        // Auto-setup on page load
        window.addEventListener('load', function() {
            console.log('Debug test page loaded. Click buttons to run tests.');
        });
    </script>
</body>
</html>
