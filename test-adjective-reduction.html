<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Adjective Reduction - Teachers Pet</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            text-align: center;
        }
        h2 {
            color: #764ba2;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        .test-case {
            background: #f8f9fa;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .comment-box {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .comment-box h3 {
            margin-top: 0;
            color: #555;
        }
        .male-comment {
            border-left: 4px solid #3498db;
        }
        .female-comment {
            border-left: 4px solid #e91e63;
        }
        .stats {
            background: #e8f4f8;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #555;
        }
        .adjective-count {
            font-weight: bold;
            color: #e91e63;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #764ba2;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Adjective Reduction Test</h1>
        <p style="text-align: center; color: #666;">
            Testing professional comment generation with reduced adjective usage
        </p>

        <div style="text-align: center; margin: 20px 0;">
            <button onclick="runAllTests()">Run All Tests</button>
            <button onclick="analyzeAdjectives()">Analyze Adjectives</button>
        </div>

        <div id="results"></div>
        <div id="analysis"></div>
    </div>

    <script src="assets/js/enhanced-comment-engine.js"></script>
    <script src="assets/js/synonym-manager.js"></script>
    <script>
        const testCases = [
            {
                name: "High Performer - Multiple Subjects",
                data: {
                    studentName: "Sarah",
                    gender: "female",
                    grade: "K1",
                    month: "November",
                    overallRating: 9,
                    subjects: ["English", "Mathematics", "I.Q"],
                    topicRatings: {
                        "Nancy the Nurse": 9,
                        "Count to 5": 9,
                        "Color Recognition": 9
                    },
                    strengths: "reading, counting, creativity",
                    weaknesses: ""
                }
            },
            {
                name: "Average Performer - Mixed Subjects",
                data: {
                    studentName: "Michael",
                    gender: "male",
                    grade: "K1",
                    month: "August",
                    overallRating: 6,
                    subjects: ["Physical Education", "Cooking", "Arts"],
                    topicRatings: {
                        "Football Practice": 6,
                        "Sugar and Salt": 7,
                        "Finger Painting": 6
                    },
                    strengths: "participation, teamwork",
                    weaknesses: "fine motor skills"
                }
            },
            {
                name: "Developing Student - Need Support",
                data: {
                    studentName: "Emma",
                    gender: "female",
                    grade: "K2",
                    month: "November",
                    overallRating: 4,
                    subjects: ["English", "Mathematics"],
                    topicRatings: {
                        "Letter Recognition": 4,
                        "Number Matching": 4
                    },
                    strengths: "listening",
                    weaknesses: "letter recognition, number sense"
                }
            }
        ];

        async function runAllTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Generating comments...</div>';

            const engine = new EnhancedCommentEngine();
            let html = '<h2>Test Results</h2>';

            for (const testCase of testCases) {
                const result = await engine.generateComments(testCase.data);
                
                html += `
                    <div class="test-case">
                        <h3>üìã ${testCase.name}</h3>
                        <p><strong>Student:</strong> ${testCase.data.studentName} | 
                           <strong>Rating:</strong> ${testCase.data.overallRating}/10 | 
                           <strong>Subjects:</strong> ${testCase.data.subjects.join(', ')}</p>
                        
                        <div class="comment-box male-comment">
                            <h3>üë®‚Äçüè´ Male Teacher Style</h3>
                            <p>${result.male}</p>
                            <div class="stats">
                                Word count: ${result.wordCount.male} | 
                                Adjectives: <span class="adjective-count">${countAdjectives(result.male)}</span>
                            </div>
                        </div>

                        <div class="comment-box female-comment">
                            <h3>üë©‚Äçüè´ Female Teacher Style</h3>
                            <p>${result.female}</p>
                            <div class="stats">
                                Word count: ${result.wordCount.female} | 
                                Adjectives: <span class="adjective-count">${countAdjectives(result.female)}</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            resultsDiv.innerHTML = html;
        }

        function countAdjectives(text) {
            const emotionalAdjectives = [
                'wonderful', 'beautiful', 'lovely', 'delightful', 'joyful', 'heartwarming',
                'vibrant', 'precious', 'gorgeous', 'fabulous', 'marvelous', 'splendid',
                'brilliant', 'magnificent', 'phenomenal'
            ];
            
            let count = 0;
            emotionalAdjectives.forEach(adj => {
                const regex = new RegExp('\\b' + adj + '\\b', 'gi');
                const matches = text.match(regex);
                if (matches) count += matches.length;
            });
            return count;
        }

        function analyzeAdjectives() {
            const analysisDiv = document.getElementById('analysis');
            analysisDiv.innerHTML = `
                <h2>üìä Adjective Analysis</h2>
                <div class="test-case">
                    <h3>Target Metrics</h3>
                    <ul>
                        <li>‚úÖ <strong>Emotional adjectives per comment:</strong> 0-2 (was 5-8)</li>
                        <li>‚úÖ <strong>No stacked adjectives:</strong> Max 1 adjective per noun</li>
                        <li>‚úÖ <strong>Professional tone:</strong> Female style warm but not excessive</li>
                        <li>‚úÖ <strong>Male style:</strong> Direct, fact-based, minimal adjectives</li>
                    </ul>
                    
                    <h3>Expected Improvements</h3>
                    <ul>
                        <li>üéØ Reduced "wonderful", "beautiful", "lovely", "delightful" from 26+ to ~1</li>
                        <li>üéØ Eliminated adjective stacking (e.g., "wonderful and heartwarming")</li>
                        <li>üéØ More substantive feedback with specific examples</li>
                        <li>üéØ Maintained warmth without excessive embellishment</li>
                    </ul>

                    <h3>Comparison</h3>
                    <table style="width: 100%; border-collapse: collapse; margin-top: 10px;">
                        <tr style="background: #667eea; color: white;">
                            <th style="padding: 10px; text-align: left;">Aspect</th>
                            <th style="padding: 10px; text-align: left;">Before</th>
                            <th style="padding: 10px; text-align: left;">After</th>
                        </tr>
                        <tr>
                            <td style="padding: 10px; border-bottom: 1px solid #ddd;">Emotional adjectives</td>
                            <td style="padding: 10px; border-bottom: 1px solid #ddd;">26+ occurrences</td>
                            <td style="padding: 10px; border-bottom: 1px solid #ddd; color: green; font-weight: bold;">1 occurrence</td>
                        </tr>
                        <tr>
                            <td style="padding: 10px; border-bottom: 1px solid #ddd;">Adjective stacking</td>
                            <td style="padding: 10px; border-bottom: 1px solid #ddd;">5+ instances</td>
                            <td style="padding: 10px; border-bottom: 1px solid #ddd; color: green; font-weight: bold;">0 instances</td>
                        </tr>
                        <tr>
                            <td style="padding: 10px; border-bottom: 1px solid #ddd;">Professional tone</td>
                            <td style="padding: 10px; border-bottom: 1px solid #ddd;">Overly emotional</td>
                            <td style="padding: 10px; border-bottom: 1px solid #ddd; color: green; font-weight: bold;">Warm & professional</td>
                        </tr>
                    </table>
                </div>
            `;
        }

        // Run tests on page load
        window.addEventListener('DOMContentLoaded', () => {
            runAllTests();
        });
    </script>
</body>
</html>
