<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Complete Subject Audit - All Grades/Months</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
            font-size: 1.1em;
        }

        .test-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .test-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .test-card.passed {
            border-color: #38ef7d;
            background: rgba(56, 239, 125, 0.1);
        }

        .test-card.failed {
            border-color: #f45c43;
            background: rgba(244, 92, 67, 0.1);
        }

        .test-card h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-pass {
            background: #38ef7d;
            color: #000;
        }

        .status-fail {
            background: #f45c43;
            color: #fff;
        }

        .status-pending {
            background: #ffd93d;
            color: #000;
        }

        .test-details {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .test-details ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        .test-details li {
            margin: 5px 0;
        }

        .error {
            color: #ff6b6b;
            font-weight: bold;
        }

        .success {
            color: #51cf66;
            font-weight: bold;
        }

        .summary {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            text-align: center;
        }

        .summary h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .summary-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .console-output {
            background: #000;
            color: #0f0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .self-destruct-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.5s;
        }

        .self-destruct-content {
            text-align: center;
            color: #fff;
        }

        .self-destruct-title {
            font-size: 4em;
            margin-bottom: 20px;
            color: #38ef7d;
            text-shadow: 0 0 20px #38ef7d;
            animation: pulse 1s infinite;
        }

        .self-destruct-message {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .countdown {
            font-size: 8em;
            font-weight: bold;
            color: #f45c43;
            text-shadow: 0 0 30px #f45c43;
            animation: countdownPulse 1s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes countdownPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .exploding {
            animation: explode 1s forwards;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîç Complete Subject Audit</h1>
        <p class="subtitle">Comprehensive test across ALL grades, months, and subject combinations</p>

        <div class="test-controls">
            <button class="btn btn-primary" onclick="runAllTests()">‚ñ∂Ô∏è Run All Tests</button>
            <button class="btn btn-success" onclick="runQuickAudit()">‚ö° Quick Audit (Sample)</button>
            <button class="btn btn-danger" onclick="clearResults()">üóëÔ∏è Clear Results</button>
        </div>

        <div id="testGrid" class="test-grid"></div>

        <div id="summary" class="summary" style="display: none;">
            <h2>üìä Audit Summary</h2>
            <div class="summary-stats">
                <div class="stat">
                    <span class="stat-number" id="totalTests">0</span>
                    <span class="stat-label">Total Tests</span>
                </div>
                <div class="stat">
                    <span class="stat-number success" id="passedTests">0</span>
                    <span class="stat-label">‚úÖ Passed</span>
                </div>
                <div class="stat">
                    <span class="stat-number error" id="failedTests">0</span>
                    <span class="stat-label">‚ùå Failed</span>
                </div>
            </div>
        </div>

        <div class="console-output" id="consoleOutput"></div>
    </div>

    <div class="self-destruct-overlay" id="selfDestructOverlay">
        <div class="self-destruct-content">
            <div class="self-destruct-title">üíØ 100% SUCCESS!</div>
            <div class="self-destruct-message">All tests passed. System integrity verified.</div>
            <div class="self-destruct-message">Initiating self-destruct sequence...</div>
            <div class="countdown" id="countdown">5</div>
        </div>
    </div>

    <script src="assets/js/synonym-manager.js"></script>
    <script src="assets/js/comment-engine.js"></script>
    <!-- Engine Modules (Refactored) -->
    <script src="assets/js/engine/utils.js"></script>
    <script src="assets/js/engine/processor.js"></script>
    <script src="assets/js/engine/templates.js"></script>
    <script src="assets/js/engine/core.js"></script>
    <script src="optimized-comment-generator.js"></script>
    <script src="missing-functions.js"></script>

    <script>
        // All subjects across ALL curriculum files
        const ALL_SUBJECTS = {
            "K1-August": ["English", "Mathematics", "I.Q", "Social Studies", "Science", "Cooking", "Conversation 1", "Conversation 2", "Arts", "Physical Education", "Puppet Show", "Super Safari", "Story Time"],
            "K1-November": ["English", "Mathematics", "I.Q", "Social Studies", "Science", "Cooking", "Conversation 1", "Conversation 3", "Arts", "Physical Education", "Puppet Show"],
            "K2-November": ["Mathematics", "I.Q", "Social Studies", "English", "Science", "Conversation 1", "Conversation 3", "Arts", "Physical Education", "Puppet Show"]
        };

        let testResults = [];
        let consoleLog = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';
            const colorClass = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            consoleLog.push(`<span class="${colorClass}">[${timestamp}] ${prefix} ${message}</span>`);
            updateConsole();
        }

        function updateConsole() {
            document.getElementById('consoleOutput').innerHTML = consoleLog.join('<br>');
            document.getElementById('consoleOutput').scrollTop = document.getElementById('consoleOutput').scrollHeight;
        }

        function testSubjectCombination(grade, month, selectedSubjects, shouldNotAppear) {
            const testId = `${grade}-${month}-${selectedSubjects.join('-')}`;
            log(`Testing: ${grade} ${month} with selected: ${selectedSubjects.join(', ')}`);

            // Setup test data
            const testData = {
                studentName: "Test Student",
                gender: "male",
                grade: grade,
                month: month,
                overallAttributes: 5,
                strengths: "critical thinking, problem solving",
                weaknesses: "",
                subjects: selectedSubjects,
                topicRatings: {}
            };

            // Add fake topics for selected subjects
            selectedSubjects.forEach(subject => {
                testData.topicRatings[subject.toLowerCase() + " topic 1"] = 5;
            });

            // Store in localStorage (simulating real flow)
            localStorage.setItem('studentData', JSON.stringify(testData));

            // Generate comment using the actual engine
            let comment = '';
            try {
                if (window.commentGenerator && window.commentGenerator.generateFromStorage) {
                    comment = window.commentGenerator.generateFromStorage();
                } else {
                    log('Comment generator not available', 'error');
                    return {
                        id: testId,
                        passed: false,
                        error: 'Comment generator not initialized'
                    };
                }
            } catch (error) {
                log(`Error generating comment: ${error.message}`, 'error');
                return {
                    id: testId,
                    passed: false,
                    error: error.message
                };
            }

            // Check for fake data injection
            const violations = [];
            shouldNotAppear.forEach(subject => {
                if (comment.toLowerCase().includes(subject.toLowerCase())) {
                    violations.push(subject);
                    log(`‚ùå VIOLATION: "${subject}" appeared when NOT selected!`, 'error');
                }
            });

            // Check that selected subjects DO appear
            const missingSubjects = [];
            selectedSubjects.forEach(subject => {
                if (!comment.toLowerCase().includes(subject.toLowerCase())) {
                    missingSubjects.push(subject);
                    log(`‚ö†Ô∏è WARNING: Selected subject "${subject}" missing from comment`, 'error');
                }
            });

            const passed = violations.length === 0 && missingSubjects.length === 0;

            if (passed) {
                log(`‚úÖ PASSED: All subjects correctly handled`, 'success');
            }

            return {
                id: testId,
                grade: grade,
                month: month,
                selected: selectedSubjects,
                shouldNotAppear: shouldNotAppear,
                violations: violations,
                missingSubjects: missingSubjects,
                comment: comment,
                passed: passed
            };
        }

        function renderTestResult(result) {
            const card = document.createElement('div');
            card.className = `test-card ${result.passed ? 'passed' : 'failed'}`;

            const statusBadge = result.passed
                ? '<span class="status-badge status-pass">‚úÖ PASSED</span>'
                : '<span class="status-badge status-fail">‚ùå FAILED</span>';

            let detailsHTML = `
                <div class="test-details">
                    <strong>Selected:</strong> ${result.selected.join(', ')}<br>
                    <strong>Should NOT appear:</strong> ${result.shouldNotAppear.join(', ')}<br>
            `;

            if (result.violations && result.violations.length > 0) {
                detailsHTML += `
                    <br><strong class="error">‚ùå VIOLATIONS (${result.violations.length}):</strong>
                    <ul>
                        ${result.violations.map(v => `<li class="error">${v} appeared when NOT selected</li>`).join('')}
                    </ul>
                `;
            }

            if (result.missingSubjects && result.missingSubjects.length > 0) {
                detailsHTML += `
                    <br><strong class="error">‚ö†Ô∏è MISSING (${result.missingSubjects.length}):</strong>
                    <ul>
                        ${result.missingSubjects.map(m => `<li class="error">${m} was selected but missing from comment</li>`).join('')}
                    </ul>
                `;
            }

            if (result.error) {
                detailsHTML += `<br><strong class="error">Error:</strong> ${result.error}`;
            }

            if (result.comment) {
                detailsHTML += `<br><br><strong>Generated Comment:</strong><br><em>${result.comment}</em>`;
            }

            detailsHTML += '</div>';

            card.innerHTML = `
                <h3>
                    ${result.grade} - ${result.month}
                    ${statusBadge}
                </h3>
                ${detailsHTML}
            `;

            document.getElementById('testGrid').appendChild(card);
        }

        function updateSummary() {
            const total = testResults.length;
            const passed = testResults.filter(r => r.passed).length;
            const failed = total - passed;

            document.getElementById('totalTests').textContent = total;
            document.getElementById('passedTests').textContent = passed;
            document.getElementById('failedTests').textContent = failed;
            document.getElementById('summary').style.display = 'block';

            // Check for 100% success - trigger self-destruct
            if (total > 0 && failed === 0) {
                log('üéØ 100% SUCCESS RATE ACHIEVED!', 'success');
                log('üî• Initiating self-destruct sequence...', 'success');
                setTimeout(() => {
                    triggerSelfDestruct();
                }, 2000);
            }
        }

        function triggerSelfDestruct() {
            const overlay = document.getElementById('selfDestructOverlay');
            const countdownEl = document.getElementById('countdown');
            overlay.style.display = 'flex';

            let count = 5;
            const countdownInterval = setInterval(() => {
                count--;
                countdownEl.textContent = count;

                if (count === 0) {
                    clearInterval(countdownInterval);

                    // Visual explosion effect
                    document.querySelector('.self-destruct-content').classList.add('exploding');

                    setTimeout(() => {
                        // Generate PowerShell cleanup script
                        const cleanupScript = `# Teachers Pet - Test Cleanup Script
# Auto-generated after 100% test success
# This script deletes obsolete test files

Write-Host "üî• Teachers Pet Test Cleanup" -ForegroundColor Green
Write-Host "All tests passed. Removing obsolete audit files..." -ForegroundColor Yellow
Write-Host ""

$filesToDelete = @(
    "test-all-subjects-audit.html",
    "test-data-integrity.html",
    "test-student-name.html", 
    "test-topic-only-selection.html"
)

$currentDir = Split-Path -Parent $MyInvocation.MyCommand.Path

foreach ($file in $filesToDelete) {
    $filePath = Join-Path $currentDir $file
    if (Test-Path $filePath) {
        Remove-Item $filePath -Force
        Write-Host "‚úÖ Deleted: $file" -ForegroundColor Green
    } else {
        Write-Host "‚ö†Ô∏è  Not found: $file" -ForegroundColor Yellow
    }
}

Write-Host ""
Write-Host "üíØ Cleanup complete! All test files removed." -ForegroundColor Green
Write-Host "The bug is fixed. System integrity verified." -ForegroundColor Cyan
Write-Host ""
Write-Host "Press any key to exit..."
$null = $host.UI.RawUI.ReadKey("NoEcho,IncludeKeyDown")

# Self-destruct this script
Remove-Item $MyInvocation.MyCommand.Path -Force
`;

                        // Download cleanup script
                        const blob = new Blob([cleanupScript], { type: 'text/plain' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'cleanup-test-files.ps1';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);

                        // Show completion message with instructions
                        document.body.innerHTML = `
                            <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; color: #38ef7d; font-family: 'Courier New', monospace; text-align: center; flex-direction: column;">
                                <div style="font-size: 3em; margin-bottom: 30px;">üí• SELF-DESTRUCT COMPLETE</div>
                                <div style="font-size: 1.5em; margin-bottom: 20px;">‚úÖ ALL TESTS PASSED - System Integrity Verified</div>
                                <div style="font-size: 1.2em; opacity: 0.8;">The bug is fixed. No fake data injection detected across all ${testResults.length} tests.</div>
                                <div style="margin-top: 40px; padding: 30px; background: rgba(255,255,255,0.1); border-radius: 15px; max-width: 800px;">
                                    <div style="font-size: 1.5em; margin-bottom: 20px; color: #ffd93d;">üì• Cleanup Script Downloaded</div>
                                    <div style="font-size: 1.1em; margin-bottom: 15px; text-align: left;">
                                        <strong style="color: #fff;">To remove all test files:</strong><br><br>
                                        1. Locate <span style="color: #ffd93d; font-weight: bold;">cleanup-test-files.ps1</span> in your Downloads folder<br>
                                        2. Move it to: <span style="color: #38ef7d;">Teachers-pet-2025-main</span> folder<br>
                                        3. Right-click ‚Üí <strong>Run with PowerShell</strong><br><br>
                                        <span style="opacity: 0.7;">This will delete:</span><br>
                                        ‚Ä¢ test-all-subjects-audit.html<br>
                                        ‚Ä¢ test-data-integrity.html<br>
                                        ‚Ä¢ test-student-name.html<br>
                                        ‚Ä¢ test-topic-only-selection.html<br>
                                        ‚Ä¢ cleanup script (self-destructs)
                                    </div>
                                </div>
                                <div style="margin-top: 30px; font-size: 0.9em; opacity: 0.5;">Or manually delete the test files if preferred</div>
                                <button onclick="window.close()" style="margin-top: 40px; padding: 15px 40px; font-size: 1.2em; background: #38ef7d; color: #000; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;">Close Window</button>
                            </div>
                        `;
                    }, 1000);
                }
            }, 1000);
        }

        function clearResults() {
            testResults = [];
            consoleLog = [];
            document.getElementById('testGrid').innerHTML = '';
            document.getElementById('summary').style.display = 'none';
            updateConsole();
            log('Results cleared', 'info');
        }

        function runQuickAudit() {
            clearResults();
            log('üöÄ Starting Quick Audit (Sample Tests)', 'info');

            // Test 1: K1 November - Only Cooking selected
            const k1Subjects = ALL_SUBJECTS["K1-November"];
            const test1 = testSubjectCombination("K1", "November", ["Cooking"],
                k1Subjects.filter(s => s !== "Cooking"));
            testResults.push(test1);
            renderTestResult(test1);

            // Test 2: K1 November - Only Physical Education selected
            const test2 = testSubjectCombination("K1", "November", ["Physical Education"],
                k1Subjects.filter(s => s !== "Physical Education"));
            testResults.push(test2);
            renderTestResult(test2);

            // Test 3: K1 November - Cooking + Physical Education (original failing case)
            const test3 = testSubjectCombination("K1", "November", ["Cooking", "Physical Education"],
                k1Subjects.filter(s => s !== "Cooking" && s !== "Physical Education"));
            testResults.push(test3);
            renderTestResult(test3);

            // Test 4: K2 November - Only Mathematics
            const k2Subjects = ALL_SUBJECTS["K2-November"];
            const test4 = testSubjectCombination("K2", "November", ["Mathematics"],
                k2Subjects.filter(s => s !== "Mathematics"));
            testResults.push(test4);
            renderTestResult(test4);

            // Test 5: K1 August - Arts + Science
            const k1AugSubjects = ALL_SUBJECTS["K1-August"];
            const test5 = testSubjectCombination("K1", "August", ["Arts", "Science"],
                k1AugSubjects.filter(s => s !== "Arts" && s !== "Science"));
            testResults.push(test5);
            renderTestResult(test5);

            updateSummary();
            log('‚úÖ Quick Audit Complete', 'success');

            // Check results after brief delay to ensure rendering complete
            setTimeout(() => checkForPerfectScore(), 100);
        }

        function runAllTests() {
            clearResults();
            log('üöÄ Starting FULL AUDIT - Testing ALL combinations', 'info');

            Object.entries(ALL_SUBJECTS).forEach(([key, subjects]) => {
                const [grade, month] = key.split('-');

                // Test each subject individually
                subjects.forEach(subject => {
                    const shouldNotAppear = subjects.filter(s => s !== subject);
                    const result = testSubjectCombination(grade, month, [subject], shouldNotAppear);
                    testResults.push(result);
                    renderTestResult(result);
                });

                // Test random pairs
                for (let i = 0; i < Math.min(3, subjects.length - 1); i++) {
                    const selected = [subjects[i], subjects[i + 1]];
                    const shouldNotAppear = subjects.filter(s => !selected.includes(s));
                    const result = testSubjectCombination(grade, month, selected, shouldNotAppear);
                    testResults.push(result);
                    renderTestResult(result);
                }
            });

            updateSummary();
            log(`‚úÖ FULL AUDIT Complete - ${testResults.length} tests executed`, 'success');

            // Check results after brief delay to ensure rendering complete
            setTimeout(() => checkForPerfectScore(), 100);
        }

        function checkForPerfectScore() {
            const total = testResults.length;
            const passed = testResults.filter(r => r.passed).length;

            if (total > 0 && passed === total) {
                // Already triggered by updateSummary, but this is a safety check
                return true;
            }
            return false;
        }

        // Initialize
        log('üîç Subject Audit Tool Ready', 'success');
        log('Click "Quick Audit" for fast sample test or "Run All Tests" for comprehensive check', 'info');
    </script>
</body>
