    <style>
        /* Critical CSS for instant loading */

        .critical-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Loading Screen Transitions - Enhanced */
        .critical-loading {
            z-index: 10000 !important;
        }

        .critical-loading.fade-out {
            opacity: 0 !important;
            visibility: hidden !important;
            transition: opacity 0.6s ease-out, visibility 0.6s ease-out;
        }

        .app-container {
            opacity: 0;
            transition: opacity 0.6s ease-out;
        }

        .app-container.fade-in {
            opacity: 1;
        }

        /* Page Exit Animation */
        body.page-exit {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        /* Missing Button and Card Styles */
        .action-card {
            background: rgba(255, 255, 255, 0.15);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s ease-out;
            cursor: pointer;
        }

        .action-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.25);
        }

        .btn-primary,
        .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease-out;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover,
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
    </style>

    <!-- JavaScript -->
    <script>
        // Fallback loading screen transition
        console.log('Inline script loaded');

        function hideLoadingScreenFallback() {
            const loadingScreen = document.getElementById('loadingScreen');
            const appContainer = document.getElementById('appContainer');

            if (loadingScreen && appContainer) {
                console.log('Hiding loading screen (fallback)');
                loadingScreen.classList.add('fade-out');
                appContainer.classList.add('fade-in');
            }
        }

        // Ensure loading screen hides after maximum 3 seconds
        setTimeout(hideLoadingScreenFallback, 3000);

        // Immediate fallback if DOM is already loaded
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            setTimeout(hideLoadingScreenFallback, 1500);
        }

        // Fallback start over function
        window.startOverWithAnimation = window.startOverWithAnimation || function () {
            console.log('Using fallback startOverWithAnimation');
            // Clear all storage
            localStorage.clear();
            sessionStorage.clear();
